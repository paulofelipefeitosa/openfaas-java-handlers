---
# Remove invoker containers.

- name: remove seuss_invoker
  docker_container:
    name: "seuss_invoker{{ groups['invokers'].index(inventory_hostname) }}"
    image: "ebbrt/seuss"
    state: absent
  ignore_errors: True

- name: remove ebbrt containers
  shell: /bin/bash -c "docker rm -f $(docker ps -q | paste -sd " " -)"

